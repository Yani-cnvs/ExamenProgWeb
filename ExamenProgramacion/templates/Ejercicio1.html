    <link rel="stylesheet" href="{{ url_for('static', filename='css/estiloejer1.css') }}">

<body>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>

            <label for="cantidad">Cantidad de tarros:</label>
            <input type="number" id="cantidad" name="cantidad" required><br><br>

            <input type="submit" value="Calcular">
        </form>
{% if resultado %}
        <h2>Resultado:</h2>
        <p>Nombre: {{ resultado['nombre'] }}</p>
        <p>Total sin descuento: ${{ resultado['total_sin_descuento'] }}</p>
        <p>Total con descuento: ${{ resultado['total_con_descuento'] }}</p>
    {% endif %}

</body>
</html>
